<section class="artistpage">
  <div class="search">
    <h1>Dog Database</h1>
    <label>search: </label><input type="text" ng-model="query" placeholder="Search for Dog">
    <label class="formgroup">by:
      <div class="custom-select">
      <select ng-model="orderBy">
        <option value="name">name</option>
        <option value="birthdate">birthdate</option>
      </select>
      </div>
    </label>
    <label class="formgroup"><input type="radio" ng-model="direction" name="direction" checked> ascending</label>
    <label class="formgroup"><input type="radio" ng-model="direction" name="direction" value="reverse"> decending</label>
  </div>

  <ul class="artistlist" ng-show="query">
    <li ng-animate="'animate'" class="artist cf" ng-repeat="item in artists | filter:query | orderBy: artistOrder:direction">
      <a href="#/details/{{artists.indexOf(item)}}">
        <img ng-src="images/{{item.shortname}}.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.birthdate}}</h3>
        </div>
      </a>
    </li>
  </ul>
</section><!-- list -->
